<body>

    <header>
      <h1>SimpleHighlight.JS</h1>
      <h2>A tiny jQuery plugin for highlighting terms within a string.</h2>
    </header>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.simplehighlight.js"></script>
  <script>
    var string = $('header').html();
  	var terms = ['simplehighlight.js','highlighting','terms'];
  	var newString = $.simpleHighlight( string, terms );
  	$('header').html(newString);
  </script>
